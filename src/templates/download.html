<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Download</title>
	<style>
		* {
			box-sizing: border-box;
			padding: 0;
			margin: 0;
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
		}

		.info {
			text-align: center;
			color: rgb(83, 82, 82);
			margin-top: 50px;
		}

		.loader-container {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
			height: 40dvh;
			position: absolute;
			/* Position the div absolutely */
			top: 30%;
			/* Move the div down by half its height */
			left: calc(50vw - 50%);
			/* Center the div horizontally */
		}

		.loader {
			width: 60px;
			height: 60px;
			display: block;
			margin: 20px auto;
			position: relative;
			background: radial-gradient(ellipse at center, rgb(166,201,231) 69%, rgba(0, 0, 0, 0) 70%), linear-gradient(to right, rgba(0, 0, 0, 0) 47%, rgb(83, 82, 82) 48%, rgb(83, 82, 82) 52%, rgba(0, 0, 0, 0) 53%);
			background-size: 20px 20px, 20px auto;
			background-repeat: repeat-x;
			background-position: center bottom, center -5px;
			box-sizing: border-box;
		}

		.loader::before,
		.loader::after {
			content: '';
			box-sizing: border-box;
			position: absolute;
			left: -20px;
			top: 0;
			width: 20px;
			height: 60px;
			background: radial-gradient(ellipse at center, rgb(166,201,231) 69%, rgba(0, 0, 0, 0) 70%), linear-gradient(to right, rgba(0, 0, 0, 0) 47%, rgb(83, 82, 82) 48%, rgb(83, 82, 82) 52%, rgba(0, 0, 0, 0) 53%);
			background-size: 20px 20px, 20px auto;
			background-repeat: no-repeat;
			background-position: center bottom, center -5px;
			transform: rotate(0deg);
			transform-origin: 50% 0%;
			animation: animPend 1s linear infinite alternate;
		}

		.loader::after {
			animation: animPend2 1s linear infinite alternate;
			left: 100%;
		}

		@keyframes animPend {
			0% {
				transform: rotate(22deg);
			}

			50% {
				transform: rotate(0deg);
			}
		}

		@keyframes animPend2 {

			0%,
			55% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(-22deg);
			}
		}
	</style>
</head>

<body>
	<div class="info">
		<h1>An automated browser will start the download soon <br>This will take a minute...</h1>
	</div>
	<div class="loader-container"><span class="loader"></span></div>
</body>

</html>
